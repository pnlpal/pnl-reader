<!DOCTYPE html>
<html>
  <head>
    <title>PDF Viewer</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding-top: 80px;
      }

      .spinner {
        margin: auto;
        width: 50px;
        height: 50px;
        border: 5px solid #ccc;
        border-top-color: #0078d7;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .message {
        margin-top: 20px;
        font-size: 16px;
        color: #333;
        text-align: center;
      }
      .error-message {
        flex-direction: column;
        align-items: center;
        text-align: center;
        color: #d9534f; /* Red color for error */
      }

      .warning-sign {
        margin: auto;
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
      }

      .warning-sign svg {
        fill: #d9534f; /* Red color for the warning icon */
      }
      #countdown {
        margin-top: 20px;
        font-size: 32px; /* Larger font size */
        font-weight: bold; /* Bold text */
        color: #0078d7; /* Blue color for countdown */
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Subtle shadow for better visibility */
        animation: pulse 1s infinite; /* Add a pulsing animation */
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="loading-message">
      <div class="spinner"></div>
      <div class="message">
        Loading the pdf. This window will close in a few seconds...
      </div>
    </div>

    <div class="error-message" style="display: none">
      <div class="warning-sign">
        <!-- Inline SVG for the warning icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-.88-13h1.75v6h-1.75V7zm0 8h1.75v2h-1.75v-2z"
          />
        </svg>
      </div>
      <div class="message">
        Unable to load the PDF due to browser limitations. Please open the file
        manually using the PNL PDF Reader to view it with Dictionariez.
      </div>
      <div id="countdown"></div>
    </div>
  </body>
</html>
